server:
  port: 8080

spring:
  application:
    name: lucene-service
  datasource:
    url: jdbc:h2:file:./data/lucene-db
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
  h2:
    console:
      enabled: true
      path: /h2-console
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 5GB

lucene:
  index-path: ./lucene-index
  bm25:
    k1: 1.2
    b: 0.75
  stopwords-path: classpath:stopwords.txt
  batch-commit-size: 100

chunking:
  chunk-size-tokens: 400
  chunk-overlap-tokens: 50
  min-chunk-length-tokens: 100

rag:
  export:
    enabled: true
    path: ./chunk-exports

logging:
  level:
    com.production.lucene_service: INFO
    org.apache.lucene: WARN
    org.apache.pdfbox: WARN
